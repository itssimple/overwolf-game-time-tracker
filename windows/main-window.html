<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game Time Tracker - Overwolf</title>
    <link type="text/css" href="../resources/css/bootstrap.min.css" rel="stylesheet" />
    <link
      type="text/css"
      href="../resources/css/main-window.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../resources/scripts/log.js"></script>
    <script type="text/javascript" src="../resources/scripts/mainWindow.js"></script>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-8">
          <div class="summaryRow">
            <h3 id="weekSummaryText">
              This week you spent {weekHours} hours and {weekMinutes} minutes in-game.
            </h3>
            <svg id="weekSummaryGraph">
              <g class="graph">
                <line x1="5" x2="5" y1="75" y2="5" />
              </g>

              <g class="graph">
                <line x1="5" x2="180" y1="75" y2="75" />
              </g>

              <g class="labels">
                <text x="10" y="15">HRS</text>
                <text x="160" y="70">DAY</text>
              </g>
            </svg>
          </div>
          <div class="last10Sessions">
            <h4 class="smallHeader">Your 10 latest sessions</h4>
            <table class="table table-striped table-small">
              <thead>
                <tr>
                  <th>Game</th>
                  <th style="text-align: right;">Duration</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="sessionStats">

              </tbody>
            </table>
          </div>
        </div>
        <div class="col-4 pt-2">
          <div class="card text-white border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header">Top Game</div>
            <div class="card-body">
              <h4 class="card-title">{topGameTitle}</h4>
              <p class="card-text">Played {topGameTime}</p>
            </div>
          </div>
          <div class="card text-white border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header">Highest APM</div>
            <div class="card-body">
              <h4 class="card-title">{topAPMTitle}</h4>
              <p class="card-text">{topAPM} APM</p>
            </div>
          </div>
          <div class="card text-white border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header">Game Starts</div>
            <div class="card-body">
              <p class="card-text">{gameStart[x].count} {gameStart[x].title}</p>
            </div>
          </div>
        </div>
        </div>
      </div>

    <script type="text/javascript" src="../resources/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/scripts/bootstrap.min.js"></script>
  </body>
</html>
